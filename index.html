
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FaithConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Immersive Animations */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
    .animate-slideUp {
      animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .animate-slideInRight {
      animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes messageIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-messageIn {
      animation: messageIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    .animate-fadeOut {
      animation: fadeOut 0.8s forwards;
    }

    @keyframes heartPop {
      0% { opacity: 0; transform: scale(0.5); }
      15% { opacity: 0.9; transform: scale(1.2); }
      30% { transform: scale(0.95); }
      45% { transform: scale(1.1); }
      80% { opacity: 0.9; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
    .animate-heartPop {
      animation: heartPop 0.8s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
    }

    /* Reel Snap Behavior */
    .snap-y {
      scroll-snap-type: y mandatory;
    }
    .snap-start {
      scroll-snap-align: start;
    }

    #root {
      height: 100%;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
